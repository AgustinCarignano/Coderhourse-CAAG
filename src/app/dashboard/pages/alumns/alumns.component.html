<div class="container">
  <h1 appTitle>Alumns List</h1>
  <div class="button">
    <button mat-raised-button color="primary" (click)="newAlumn()">
      <mat-icon>add</mat-icon>
      {{ "new alumn" | uppercase }}
    </button>
  </div>
  <ng-container *ngIf="alumns$ | async as alumns">
    <app-alumns-table
      [data]="alumns"
      (onEdit)="editAlumn($event)"
      (onDelete)="deleteAlumn($event)"
    ></app-alumns-table>
  </ng-container>
</div>
