<mat-card class="card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{
        course.available ? "Avaiable" : "Not available"
      }}</mat-card-subtitle>
      <img mat-card-md-image [src]="course.imgUrl" [alt]="course.title" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{ course.description }}</p>
    <span
      >Next start date: {{ course.nextStartDate | date : "dd/MM/yyyy" }}</span
    >
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
